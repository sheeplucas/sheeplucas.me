<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SheepLucas</title>
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:300,500" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="containerContact contactGrid">
        <div></div>
        <div class="sidelogo">
            <a href="../"><img src="images/whitelogo.png" alt="ShepLucas"></a>
        </div>
        <div class="form">
           <form action="POST">
                <div class="formGroup">
                    <label for="">Name:</label>
                    <input type="text">
                </div>
                <div class="formGroup">
                    <label for="">Email:</label>
                    <input type="email">
                </div>
                <div class="formGroup">
                    <label for="">Message:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
               
               
               
               <input type="submit">
           </form>
       </div>
        

    </section>
    
</body>
</html>
